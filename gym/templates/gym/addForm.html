{% extends "header.html" %}
{% block title %}User Table in Gym Room{% endblock %}
{% block content %}
{% load static %}
{% block cssfile %}
<link href="{% static '/css/test.css' %}?{% now 'U' %}" rel="stylesheet">
{% endblock %}
<h2>Add the User</h2>
<h2 id="RedMsg">{{msg}}</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
    	<label>User: </label>
    	
        <input list="browsers" name="userId" id="userId">
        <datalist id="browsers">
            {%for user in users%}
            <option value="{{user}}">
            {% endfor %}
        </datalist>
    </div>
    <div class="form-group mt-2">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
